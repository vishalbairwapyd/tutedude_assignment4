<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website with Login & Registration Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <!-- Unicons -->
  <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" /> -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='unicons/css/line.css') }}" /> -->
</head>

<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

      <div class="login-form">
        <div class="sign-in-htm">
          <form action="/sign_in" method="POST">
            <div class="group">
              <label for="email" class="label">Email</label>
              <input id="email" type="text" name="email" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" name="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>


            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </form>
        </div>




        <div class="sign-up-htm">
          <form action="/sign_up" method="POST" class="group">
            <div class="group">
              <label for="username" class="label">Username</label>
              <input id="username" type="text" name="username" class="input" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Email Address</label>
              <input id="pass" type="text" name="email" class="input" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" name="password" class="input" data-type="password" required>
            </div>
            <!-- <div class="group">
              <label for="pass" class="label">Repeat Password</label>
              <input id="pass" type="password" class="input" data-type="password" required>
            </div> -->
            <div class="group">
              <input type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">Already Member?</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
<script>
  window.onload = function(){
    
    var msg = "{{ message }}";
    if (msg && msg =="error"){
      alert("{{ error_msg }}")
    } else if(msg && msg == "warning"){
      alert("{{ warning_msg }}")
    }
  }
</script>

</html>
