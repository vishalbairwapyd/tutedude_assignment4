<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- Link to your CSS file -->
    <title>To Do Form</title>
</head>

<body>
    <div class="m-5">
        <h1 >Add To Do Item</h1>
        <form class="row g-3">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Item Name</label>
                <input type="text" name="itemName" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Item Description</label>
                <input type="text" name="itemDescription" class="form-control"  id="floatingTextarea2" style="height: 100px">
            </div>

            <div class="col-12">
                <label for="Item ID" class="form-label">Item ID</label>
                <input type="text" name="itemId" class="form-control" id="Item ID" placeholder="">
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Item</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
